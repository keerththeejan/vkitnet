{% extends 'base.html' %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4">{{ 'New Service' if mode=='new' else 'Edit Service' }}</h1>
    <a class="btn btn-outline-secondary" href="{{ url_for('admin_services_list') }}">Back</a>
  </div>

  <form method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label" for="title">Title</label>
      <input class="form-control" id="title" name="title" value="{{ service.title if service }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label" for="description">Description</label>
      <textarea class="form-control" id="description" name="description" rows="6" required>{{ service.description if service }}</textarea>
    </div>

    <div class="row g-3">
      <div class="col-md-4">
        <div class="form-check mt-2">
          <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if not service or service.is_active %}checked{% endif %}>
          <label class="form-check-label" for="is_active">Active</label>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-check mt-2">
          <input class="form-check-input" type="checkbox" id="featured" name="featured" {% if service and service.featured %}checked{% endif %}>
          <label class="form-check-label" for="featured">Featured</label>
        </div>
      </div>
      <div class="col-md-4">
        <label class="form-label" for="sort_order">Sort Order</label>
        <input type="number" class="form-control" id="sort_order" name="sort_order" value="{{ service.sort_order if service else 0 }}" min="0">
      </div>
    </div>

    <div class="row g-3 mt-1 align-items-end">
      <div class="col-md-6">
        <label class="form-label" for="image">Service Image</label>
        <input type="file" class="form-control" id="image" name="image" accept="image/*">
        <div class="form-text">Allowed: png, jpg, jpeg, gif, webp</div>
      </div>
      {% if service and service.image_filename %}
      <div class="col-md-6">
        <label class="form-label d-block">Current Image</label>
        <img src="{{ url_for('static', filename='uploads/' ~ service.image_filename) }}" class="img-fluid rounded border" style="max-height: 160px;" alt="Current service image">
      </div>
      {% endif %}
    </div>

    <button class="btn btn-primary mt-3" type="submit">{{ 'Create' if mode=='new' else 'Update' }}</button>
  </form>
{% endblock %}
