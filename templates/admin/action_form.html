{% extends 'base.html' %}
{% block content %}
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-3 gap-2">
    <h1 class="h4 mb-0">Log Admin Action</h1>
    <div class="d-flex gap-2">
      <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('admin_actions_list') }}"><i class="bi bi-card-list"></i> Actions</a>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <form method="post">
        <div class="row g-3">
          <div class="col-sm-4">
            <label class="form-label">Tool</label>
            <select class="form-select" name="tool">
              <option>AnyDesk</option>
              <option>RDP</option>
              <option>VNC</option>
              <option>MDM</option>
              <option selected>Other</option>
            </select>
          </div>
          <div class="col-sm-8">
            <label class="form-label">Action</label>
            <input type="text" name="action" class="form-control" placeholder="e.g., remote_session, wipe_device, push_policy" required />
          </div>
          <div class="col-sm-4">
            <label class="form-label">Target User ID</label>
            <input type="text" name="target_user_id" class="form-control" placeholder="Optional numeric ID" />
          </div>
          <div class="col-sm-4">
            <label class="form-label">Device ID</label>
            <input type="text" name="device_id" class="form-control" placeholder="e.g., PC-123 or phone IMEI" />
          </div>
          <div class="col-12">
            <label class="form-label">Notes</label>
            <textarea name="notes" class="form-control" rows="3" placeholder="Optional notes"></textarea>
          </div>
        </div>
        <div class="mt-3 d-flex gap-2">
          <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Save</button>
          <a href="{{ url_for('admin_actions_list') }}" class="btn btn-outline-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
