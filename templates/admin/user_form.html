{% extends 'base.html' %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4">Edit User</h1>
    <a class="btn btn-outline-secondary" href="{{ url_for('admin_users_list') }}">Users</a>
  </div>

  <form method="post" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Username</label>
      <input class="form-control" value="{{ user.username }}" disabled>
    </div>
    <div class="col-md-3">
      <label class="form-label" for="role">Role</label>
      <select id="role" name="role" class="form-select">
        <option value="user" {% if user.role=='user' %}selected{% endif %}>user</option>
        <option value="employee" {% if user.role=='employee' %}selected{% endif %}>employee</option>
        <option value="editor" {% if user.role=='editor' %}selected{% endif %}>editor</option>
        <option value="admin" {% if user.role=='admin' %}selected{% endif %}>admin</option>
      </select>
    </div>
    <div class="col-md-3 d-flex align-items-end">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if user.is_active %}checked{% endif %}>
        <label class="form-check-label" for="is_active">Active</label>
      </div>
    </div>

    <div class="col-md-6">
      <label class="form-label" for="employee_id">Linked Employee</label>
      <select id="employee_id" name="employee_id" class="form-select">
        <option value="">-- None --</option>
        {% for emp in employees %}
          <option value="{{ emp.id }}" {% if user.employee_id==emp.id %}selected{% endif %}>{{ emp.name }}</option>
        {% endfor %}
      </select>
      <div class="form-text">Set to link this user to an employee so they can see their tasks.</div>
    </div>

    <div class="col-12">
      <button class="btn btn-primary" type="submit">Save</button>
      <a class="btn btn-outline-secondary" href="{{ url_for('admin_users_list') }}">Cancel</a>
    </div>
  </form>
{% endblock %}
