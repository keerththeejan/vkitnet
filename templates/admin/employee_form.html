{% extends 'base.html' %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4">{{ 'New Employee' if mode=='new' else 'Edit Employee' }}</h1>
    <a class="btn btn-outline-secondary" href="{{ url_for('admin_employees_list') }}">Back</a>
  </div>

  <form method="post" enctype="multipart/form-data">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label" for="name">Name</label>
        <input class="form-control" id="name" name="name" value="{{ employee.name if employee }}" required>
      </div>
      <div class="col-md-6">
        <label class="form-label" for="position">Position</label>
        <input class="form-control" id="position" name="position" value="{{ employee.position if employee }}" required>
      </div>
    </div>

    <div class="row g-3 mt-1">
      <div class="col-md-4">
        <div class="form-check mt-4">
          <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if not employee or employee.is_active %}checked{% endif %}>
          <label class="form-check-label" for="is_active">Active</label>
        </div>
      </div>
      <div class="col-md-4">
        <label class="form-label" for="sort_order">Sort Order</label>
        <input type="number" class="form-control" id="sort_order" name="sort_order" value="{{ employee.sort_order if employee else 0 }}" min="0">
      </div>
    </div>

    <div class="row g-3 mt-1 align-items-end">
      <div class="col-md-6">
        <label class="form-label" for="photo">Photo</label>
        <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
        <div class="form-text">Allowed: png, jpg, jpeg, gif, webp</div>
      </div>
      {% if employee and employee.photo_filename %}
      <div class="col-md-6">
        <label class="form-label d-block">Current Photo</label>
        <img src="{{ url_for('static', filename='uploads/' ~ employee.photo_filename) }}" class="img-fluid rounded border" style="max-height: 160px;" alt="Current photo">
      </div>
      {% endif %}
    </div>

    <button class="btn btn-primary mt-3" type="submit">{{ 'Create' if mode=='new' else 'Update' }}</button>
  </form>
{% endblock %}
