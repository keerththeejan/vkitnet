{% extends 'base.html' %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <h1 class="h4 mb-3">Employee Registration</h1>
      <form method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
          <label for="employee_id" class="form-label">Link to Employee (optional)</label>
          <select class="form-select" id="employee_id" name="employee_id">
            <option value="">-- Not linked --</option>
            {% for emp in employees %}
              <option value="{{ emp.id }}">{{ emp.name }}</option>
            {% endfor %}
          </select>
          <div class="form-text">Linking enables access to assigned tasks.</div>
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-primary" type="submit">Register</button>
          <a class="btn btn-outline-secondary" href="{{ url_for('user_login') }}">Login</a>
          <a class="btn btn-outline-secondary" href="{{ url_for('home') }}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
